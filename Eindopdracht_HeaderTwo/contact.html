    <form action="">
        <fieldset>
            <legend>Neem contact op!</legend>
            <label for="Name">Naam
                <input id="Name" type="text" placeholder="Jouw naam hier" required></label>

            <label for="Email">Email
                <input id="Email" type="email" placeholder="Jouw e-mail hier" required></label>

            <label for="gender">Gender<br>
                <input id="genderMan" name="group" type="radio" value="Man" checked>
                <label for="genderMan">Man</label>
                <input id="genderVrouw" name="group" type="radio" value="Vrouw">
                <label for="genderVrouw">Vrouw</label>
            </label> <br> <br>

            <label for="Bericht">Bericht
                <input id="Bericht" type="subject" placeholder="Jouw bericht hier" required></label>
        </fieldset>

        <fieldset>
            <legend>Cijfer</legend>
            <label for="cijfer">Wat voor cijfer zou u dit geven?
                <input id="cijfer" type="number" placeholder="1 t/m 10" required step="0.1" min="6" max="10" oninvalid="this.setCustomValidity('Cijfer moet een 6 of hoger zijn! :)')" oninput="this.setCustomValidity('')"></label>

            <button type="submit">Verstuur</button>
        </fieldset>
    </form>
